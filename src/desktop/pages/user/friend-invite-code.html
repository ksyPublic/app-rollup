<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>마이페이지 | 친구초대 | 친구초대 코드 입력하기 - hitai</title>
    <link rel="stylesheet" href="../../resources/scss/ui.common.css" />
    <script type="text/javascript" src="../../resources/js/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/ui.plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui.common.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <include src="../_include/header.html"></include>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- ### CONTENT ### -->
        <div class="content">
          <div class="l-row">
            <br /><br /><br />
            <button type="button" class="btn btn--dark" data-dialog-trigger="#example" aria-haspopup="dialog">
              <span>초대코드 입력</span>
            </button>
          </div>
        </div>
        <!-- ### // ### -->
      </main>

      <!-- -------------------------------- -->
      <!-- # POPUP # -->
      <!-- -------------------------------- -->
      <div role="dialog" class="modal modal--w7" id="example">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <h1 class="modal__title">초대코드 입력</h1>
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <div class="friend-invite">
                <div class="account__title">
                  <p>친구에게 초대받은 코드를 입력하세요.</p>
                </div>
                <fieldset class="form form--type2">
                  <legend>초대코드 입력</legend>
                  <input type="text" id="field1" class="input" placeholder="코드입력" />
                  <p class="form-text">
                    <span class="text">초대코드는 8자리입니다.</span>
                    <span class="text-validation">잘못된 코드입니다.</span>
                  </p>
                </fieldset>
              </div>
            </div>
            <!-- [BTN] -->
            <div class="modal__footer">
              <button type="button" class="btn btn--lg btn--primary">입력완료</button>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>

      <!-- -------------------------------- -->
      <!-- # FOOTER # -->
      <!-- -------------------------------- -->
      <include src="../_include/footer.html"></include>
      <!-- -------------------------------- -->

      <script>
        document.addEventListener('UILoaded', function () {
          var dialog = document.querySelector('#example');
          // var dialogInstance = HitaiUI.Dialog.get(dialog, true);
          // dialogInstance.open();
        });
      </script>
    </div>
  </body>
</html>
