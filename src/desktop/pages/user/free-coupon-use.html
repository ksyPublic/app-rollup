<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>마이페이지 | 내 쿠폰 | 무료쿠폰 사용 하기 - hitai</title>
    <link rel="stylesheet" href="../../resources/scss/ui.common.css" />
    <script type="text/javascript" src="../../resources/js/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/ui.plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui.common.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <include src="../_include/header.html"></include>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- ### CONTENT ### -->
        <div class="content">
          <div class="l-row">
            <br /><br /><br />
            <button type="button" class="btn btn--dark" data-dialog-trigger="#example" aria-haspopup="dialog">
              <span>무료쿠폰 사용하기</span>
            </button>
          </div>
        </div>
        <!-- ### // ### -->
      </main>

      <!-- -------------------------------- -->
      <!-- # POPUP # -->
      <!-- -------------------------------- -->
      <div role="dialog" class="modal modal--w5" id="example">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <h1 class="modal__title">내 쿠폰</h1>
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <div class="coupon-form">
                <div class="coupon__item coupon__item--t3">
                  <div class="coupon__description">
                    <div class="coupon__text">
                      <div class="coupon__name">타이 60분 1인 무료이용권</div>
                      <div class="coupon__description-subtext">사용 가능 제휴점 : <b>가산 인타이</b></div>
                    </div>
                  </div>
                  <div class="coupon__bottom">
                    <div class="coupon__foot">
                      <div class="coupon__validity">
                        <span class="hide">유효기간</span>
                        <span class="coupon__validity-date">2022.12.25 ~ 2023.01.31</span>
                        사용기한 30일 남음
                      </div>
                      <div class="coupon__info">
                        <dl class="text-list text-list--bullet1">
                          <dt class="text-list__title">사용 조건</dt>
                          <dd class="text-list__item">사전 예약 필수입니다.</dd>
                          <dd class="text-list__item">평일 오전 10시 ~ 오후 5시 까지 사용하실 수 있습니다.</dd>
                          <dd class="text-list__item">제휴점 사정에 의해 사용이 제한될 수 있습니다.</dd>
                          <dd class="text-list__item">무료이용권 사용에 문제가 있을 시, 1668-4522번으로 연락주세요.</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- [BTN] -->
            <div class="modal__footer">
              <button type="button" class="btn btn--lg btn--primary">무료이용권 사용</button>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>

      <!-- -------------------------------- -->
      <!-- # FOOTER # -->
      <!-- -------------------------------- -->
      <include src="../_include/footer.html"></include>
      <!-- -------------------------------- -->

      <script>
        document.addEventListener('UILoaded', function () {
          var dialog = document.querySelector('#example');
          // var dialogInstance = HitaiUI.Dialog.get(dialog, true);
          // dialogInstance.open();
        });
      </script>
    </div>
  </body>
</html>
