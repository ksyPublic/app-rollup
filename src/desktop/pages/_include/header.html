<header id="header">
  <div class="header__wrap">
    <!-- # util # -->
    <div class="header__util">
      <div class="header-link header-link--download">
        <div data-autoset="menu" class="download-menu" data-toggle="true">
          <button type="button" class="btn" data-menu="btn">앱 다운로드</button>
          <div data-menu="con">
            <div>
              <strong class="download-menu__title">앱 다운로드</strong>
              <p class="download-menu__sub">편리하게 모바일 앱으러 하이타이를 즐겨보세요.</p>
              <div class="download-menu__btn">
                <a href="#none">
                  <img src="../../resources/images/content/img_qr_android.png" alt="안드로이드앱다운로드 QR코드" />
                  <span>안드로이드</span>
                </a>
                <a href="#none">
                  <img src="../../resources/images/content/img_qr_android.png" alt="아이폰앱다운로드 QR코드" />
                  <span>아이폰</span>
                </a>
              </div>
              <button type="button" class="btn" data-menu-close>닫기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="header-link">
        <a class="header-link__item" href="">하이타이소개</a>
        <a class="header-link__item" href="">제휴점 관리자</a>
      </div>
    </div>
    <div class="header__main">
      <!-- # logo # -->
      <a class="header__logo" href="#"><img src="../../resources/images/com/img-logo.png" alt="하이타이" /></a>
      <!-- # nav # -->
      <nav class="header__nav">
        <ul class="gnb">
          <li class="gnb__item"><a href="" aria-current="page">지역</a></li>
          <li class="gnb__item"><a href="">내주변</a></li>
          <li class="gnb__item"><a href="">내 예약</a></li>
        </ul>
      </nav>
      <!-- # 검색 # -->
      <div class="header__form search-form" data-autoset="menu" data-toggle="false">
        <div class="search-form__wrap">
          <input type="text" class="search-form__input" data-menu="btn" placeholder="어디를 찾으시나요?" title="지역검색" />
          <button type="button" class="search-form__button">
            <span class="hide">검색</span>
            <i class="icon icon--search" aria-hidden="true"></i>
          </button>
        </div>

        <div data-menu="con" class="search-form__word">
          <div class="search-form__content">
            <p class="search-form__sub">추천 검색어</p>
            <ul class="search-word__list search-word__list--recommend">
              <li class="search-word__item">
                <a role="button" class="search-word__anchor"><i class="icon icon--place" aria-hidden="true"></i>리얼타이</a>
              </li>
              <li class="search-word__item">
                <a role="button" class="search-word__anchor"><i class="icon icon--place" aria-hidden="true"></i>청담힐링타이</a>
              </li>
              <li class="search-word__item">
                <a role="button" class="search-word__anchor"><i class="icon icon--region" aria-hidden="true"></i>청담</a>
              </li>
              <li class="search-word__item">
                <a role="button" class="search-word__anchor"><i class="icon icon--region" aria-hidden="true"></i>구로디지털</a>
              </li>
              <li class="search-word__item">
                <a role="button" class="search-word__anchor"><i class="icon icon--station" aria-hidden="true"></i>리얼타이</a>
              </li>
              <li class="search-word__item">
                <a role="button" class="search-word__anchor"><i class="icon icon--station" aria-hidden="true"></i>리얼타이</a>
              </li>
            </ul>

            <p class="search-form__sub">
              <span>최근 검색어</span>
              <button type="button" class="btn btn--text btn--text-under">전체삭제</button>
            </p>
            <ul class="search-word__list">
              <li class="search-word__item">
                <span>리얼타이</span>
                <button class="btn btn--icon" aria-label="삭제">
                  <i class="icon icon--text-remove" aria-hidden="true"></i>
                </button>
              </li>
              <li class="search-word__item">
                <span>청담힐링타이</span>
                <button class="btn btn--icon" aria-label="삭제">
                  <i class="icon icon--text-remove" aria-hidden="true"></i>
                </button>
              </li>
              <li class="search-word__item">
                <span>청담</span>
                <button class="btn btn--icon" aria-label="삭제">
                  <i class="icon icon--text-remove" aria-hidden="true"></i>
                </button>
              </li>
              <li class="search-word__item">
                <span>구로디지털</span>
                <button class="btn btn--icon" aria-label="삭제">
                  <i class="icon icon--text-remove" aria-hidden="true"></i>
                </button>
              </li>
            </ul>
          </div>
          <button type="button" class="btn" data-menu-close>닫기</button>
        </div>
      </div>
      <!-- # login # -->
      <div class="header__login">
        <ul class="header-user">
          <li class="header-user__item">
            <button type="button" class="header-user__btn">
              <span class="hide">알림</span>
              <i class="icon icon--alarm" aria-hidden="true"></i>
              <em class="icon icon--new">new</em>
            </button>
          </li>
          <!-- 로그인전 -->
          <li class="header-user__item"><a href="">로그인</a></li>
          <li class="header-user__item"><a href="">회원가입</a></li>
          <!-- 로그인후 -->
          <!-- <li class="header-user__item">
            <button type="button" class="header-user__btn">
              <span class="hide">내정보</span>
              <i class="icon icon--mypage" aria-hidden="true"></i>
            </button>
          </li> -->
        </ul>
      </div>
    </div>
    <!-- # // # -->
  </div>
</header>
