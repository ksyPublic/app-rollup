<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>아이디 찾기 결과 | 로그인 - hitai</title>
    <link rel="stylesheet" href="../../resources/scss/ui.common.css" />
    <script type="text/javascript" src="../../resources/js/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/ui.plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui.common.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <include src="../_include/header.html"></include>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- ### CONTENT ### -->
        <div class="content">
          <div class="l-row l-row--xsm">
            <div class="account account--form">
              <!-- // -->
              <div class="account__btn">
                <button type="button" class="btn btn--dark btn--lg" data-dialog-trigger="#uiLogin1" aria-haspopup="dialog">(아이디) 이메일 찾기</button>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- ### // ###-->
      </main>

      <!-- -------------------------------- -->
      <!-- # POPUP # -->
      <!-- -------------------------------- -->
      <div role="dialog" class="modal modal--w2" id="uiLogin1">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <!-- case1 -->
              <div class="mes-text">카카오톡(으)로 가입한 계정이 있습니다.<br />해당 SNS로 로그인해 주세요.</div>
              <!-- case2 -->
              <div class="mes-text">
                <p class="text-primary-100">qwerty1234@apptube.co.kr</p>
                가입하신 이메일 주소입니다.
              </div>
            </div>
            <!-- [BTN] -->
            <div class="modal__footer">
              <button type="button" class="btn btn--lg btn--dark">로그인하러 가기</button>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>

      <!-- -------------------------------- -->
      <!-- # FOOTER # -->
      <!-- -------------------------------- -->
      <include src="../_include/footer.html"></include>
      <!-- -------------------------------- -->

      <script>
        document.addEventListener('UILoaded', function () {
          var dialog = document.querySelector('#uiLogin1');
          var dialogInstance = HitaiUI.Dialog.get(dialog, true);
          dialogInstance.open();
        });
      </script>
    </div>
  </body>
</html>
