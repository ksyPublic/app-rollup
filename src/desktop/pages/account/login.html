<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <title>사용자 로그인 | 로그인 - hitai</title>
    <link rel="stylesheet" href="../../resources/scss/ui.common.css" />
    <script type="text/javascript" src="../../resources/js/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/ui.plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui.common.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # SKIP # -->
      <!-- ---------------------------------------------------------- -->
      <div class="nav-skip"><a href="#container">본문바로가기</a></div>

      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <include src="../_include/header.html"></include>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- ### CONTENT ### -->
        <div class="content">
          <div class="l-row l-row--xsm">
            <div class="account">
              <!-- TITLE -->
              <div class="account__title account__title--intro">
                <strong class="heading heading--1">안녕하세요! 하이타이입니다.</strong>
                <p>회원 서비스 이용을 위해 로그인해 주세요.</p>
              </div>
              <!-- LOGIN -->
              <div class="share">
                <button type="button" class="share__btn share__btn--apple"><strong>Apple</strong> 로그인</button>
                <button type="button" class="share__btn share__btn--kakao"><strong>카카오톡</strong> 로그인</button>
                <button type="button" class="share__btn share__btn--google"><strong>Google</strong> 로그인</button>
                <button type="button" class="share__btn share__btn--email"><strong>이메일</strong> 로그인</button>
              </div>
              <!-- JOIN -->
              <div class="account__join">
                <p>회원 가입 시 <span class="text-primary-100">1000P</span> 즉시 적립</p>
                <button type="button" class="btn btn--light btn--lg w-100">신규 회원가입</button>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- ### // ###-->
      </main>

      <!-- -------------------------------- -->
      <!-- # 공지사항/자주묻는질문 # -->
      <!-- -------------------------------- -->
      <include src="../_include/inquery.html"></include>
      <!-- -------------------------------- -->

      <!-- -------------------------------- -->
      <!-- # FOOTER # -->
      <!-- -------------------------------- -->
      <include src="../_include/footer.html"></include>
      <!-- -------------------------------- -->
    </div>
  </body>
</html>
