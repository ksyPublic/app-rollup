<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <title>휴대폰 인증 | 회원가입 - hitai</title>
    <link rel="stylesheet" href="../../resources/scss/ui.common.css" />
    <script type="text/javascript" src="../../resources/js/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/ui.plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui.common.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # SKIP # -->
      <!-- ---------------------------------------------------------- -->
      <div class="nav-skip"><a href="#container">본문바로가기</a></div>

      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <include src="../_include/header.html"></include>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- ### CONTENT ### -->
        <div class="content">
          <div class="l-row l-row--xsm">
            <div class="account">
              <!-- STEP -->
              <div class="step step--basic">
                <ol class="step__list">
                  <li class="step__item"><span class="hide">1단계 약관동의</span></li>
                  <li class="step__item" aria-current="step"><span class="hide">2단계 휴대폰 인증</span></li>
                  <li class="step__item"><span class="hide">3단계 회원정보 입력</span></li>
                </ol>
              </div>
              <!-- TITLE -->
              <div class="account__title">
                <h2 class="heading heading--4">휴대폰 인증</h2>
                <p>회원가입에 기입한 휴대폰 번호를 인증해 주세요.</p>
              </div>
              <!-- FORM -->
              <fieldset class="form form--type2">
                <legend>휴대폰인증</legend>
                <div class="input-wrap input-wrap--type1">
                  <input type="text" class="input" placeholder="휴대폰 번호를 입력해 주세요." />
                  <button type="button" class="btn btn--primary">인증번호 발송</button>
                </div>
                <div class="input-wrap">
                  <input type="text" class="input" placeholder="인증 번호를 입력해 주세요." />
                </div>
              </fieldset>
              <!-- BUTTON -->
              <div class="account__btn">
                <button type="button" class="btn btn--dark btn--lg">다음</button>
              </div>
              <!-- 하단문구 -->
              <ul class="text-list text-list--bullet1">
                <li class="text-list__item">하이타이에서 제공하는 서비스 이용 시 3자 무단 사용을 방지하기 위해 본인인증이 필요합니다.</li>
                <li class="text-list__item">본인 인증은 최초 한 번만 하시면 됩니다.</li>
                <li class="text-list__item">인증받으신 전화번호는 암호화되어 안전하게 저장되고, 본인 인증 이외의 다른 목적으로 절대 사용하지 않습니다.</li>
              </ul>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- ### // ###-->
      </main>

      <!-- -------------------------------- -->
      <!-- # 공지사항/자주묻는질문 # -->
      <!-- -------------------------------- -->
      <include src="../_include/inquery.html"></include>

      <!-- # FOOTER # -->

      <include src="../_include/footer.html"></include>

    </div>
