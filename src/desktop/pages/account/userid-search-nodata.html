<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>아이디 찾기 결과 없음 | 로그인 - hitai</title>
    <link rel="stylesheet" href="../../resources/scss/ui.common.css" />
    <script type="text/javascript" src="../../resources/js/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/ui.plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui.common.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <include src="../_include/header.html"></include>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- ### CONTENT ### -->
        <div class="content">
          <div class="l-row l-row--xsm">
            <div class="account">
              <!-- NODATA -->
              <p class="mes-text">가입한 아이디(이메일)가 없습니다.<br />신규 회원가입을 해주세요.</p>
              <!-- JOIN -->
              <div class="account__btn mt-5">
                <button type="button" class="btn btn--dark btn--lg">신규 회원가입</button>
              </div>
              <!-- EVENT -->
              <div class="account__event">
                <!-- 쿠폰 -->
                <div class="event-coupon">
                  <a href="">
                    <img src="../../resources/images/temp/img-coupon1.png" alt="회원가입 1,000 포인트 즉시 적립" />
                  </a>
                  <a href="">
                    <img src="../../resources/images/temp/img-coupon2.png" alt="친구 초대 3,000원 쿠폰 증정" />
                  </a>
                </div>
                <!-- 이달의혜택 -->
                <h3 class="heading heading--5">이 달의 혜택</h3>
                <div class="event-month" id="eventSwiper">
                  <div class="swiper-wrapper">
                    <a href="" class="swiper-slide">
                      <img src="../../resources/images/temp/img-event1.png" alt="CHEER UP! 곧 출시될 하이패스 서비스를 응원해주세요. 응원해주신 모든 분께 5만원 할인 쿠폰 증정(2022.12.08 ~ 하이패스 런칭시까지)" />
                    </a>
                    <a href="" class="swiper-slide">
                      <img src="../../resources/images/temp/img-event1.png" alt="CHEER UP! 곧 출시될 하이패스 서비스를 응원해주세요. 응원해주신 모든 분께 5만원 할인 쿠폰 증정(2022.12.08 ~ 하이패스 런칭시까지)" />
                    </a>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
                <div class="account__btn">
                  <button type="button" class="btn btn--light btn--lg">이벤트 확인하기</button>
                </div>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- ### // ### -->
      </main>

      <!-- -------------------------------- -->
      <!-- # 공지사항/자주묻는질문 # -->
      <!-- -------------------------------- -->
      <include src="../_include/inquery.html"></include>
      <!-- -------------------------------- -->

      <!-- -------------------------------- -->
      <!-- # FOOTER # -->
      <!-- -------------------------------- -->
      <include src="../_include/footer.html"></include>
      <!-- -------------------------------- -->

      <script>
        document.addEventListener('UILoaded', function () {
          // 이벤트
          HitaiUI.SwiperA11y('#eventSwiper', {
            pagination: {
              el: '.swiper-pagination',
            },
            observer: true,
            observeParents: true,
          });
        });
      </script>
    </div>
  </body>
</html>
