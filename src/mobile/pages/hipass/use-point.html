<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>하이패스 | 포인트 사용 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">포인트 사용</h1>
      </header>
      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <div class="content">
          <div class="l-row">
            <div class="use-point">
              <div class="use-point__head">
                <span class="use-point__number">
                  <em class="use-point__name">보유 포인트 :</em>
                  <b class="use-point__price">30,000</b>
                  <span class="use-point__unit">Point</span>
                </span>
              </div>
              <div class="use-point__content">
                <div class="input-wrap input-wrap--type1">
                  <div class="point-area">
                    <i class="icon icon--point-primary" aria-hidden="true"></i>
                    <input type="text" class="input input--md" />
                  </div>
                  <button type="button" class="btn btn--xmd btn--primary">전액 사용</button>
                </div>

                <ul class="text-list text-list--bullet1">
                  <li class="text-list__item">포인트는 최초 적립 5,000P 이상일 경우 사용할 수 있습니다.</li>
                  <li class="text-list__item">결제시 포인트 사용은 1,000P 단위로 사용 가능합니다.</li>
                  <li class="text-list__item">예약 취소시 사용 포인트는 환원됩니다.</li>
                </ul>
              </div>
            </div>

            <div class="btn-area btn-area--type1" data-btn-fixed>
              <button type="button" class="btn btn--with btn--primary w-100">
                <i class="icon icon--point-white" aria-hidden="true"></i>
                <span>5,000 사용하기</span>
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
