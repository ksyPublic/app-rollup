<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>제휴점 정보 공유하기 | 제휴점 상세 | 내주변 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title"></h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <br /><br /><br />
            <button type="button" class="btn btn--dark btn--md" data-dialog-trigger="#uiShare" aria-haspopup="dialog">공유하기</button>
          </div>
        </div>
        <!-- // -->
      </main>

      <!-- ---------------------------------------------------------- -->
      <!-- # POPUP # -->
      <!-- ---------------------------------------------------------- -->
      <div role="dialog" class="modal modal--center" id="uiShare">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <h1 class="modal__title">공유하기</h1>
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <div class="btn-area btn-row btn-area--share">
                <button type="button" class="btn btn--with btn--yellow">
                  <i class="icon icon--kakao" aria-hidden="true"></i>
                  <span><b>카카오톡</b>으로 공유하기 </span>
                </button>
                <button type="button" class="btn btn--with btn--lightdarken">
                  <i class="icon icon--message" aria-hidden="true"></i>
                  <span><b>문자메시지</b>로 공유하기 </span>
                </button>
              </div>
            </div>
            <!-- [BTN] -->
            <div class="modal__footer">
              <button type="button" class="btn btn--lg btn--dark" data-dialog-close>닫기</button>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>
      <!-- ---------------------------------------------------------- -->
    </div>
    <script>
      document.addEventListener('UILoaded', function () {
        var dialog = document.querySelector('#uiShare');
        var dialogInstance = HitaiUI.Dialog.get(dialog, true);
        dialogInstance.open();
      });
    </script>
  </body>
</html>
