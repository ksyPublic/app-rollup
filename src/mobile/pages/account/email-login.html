<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>이메일 로그인 | 로그인 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">로그인</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <div class="account account--email-login">
              <!-- FORM -->
              <fieldset class="form">
                <legend>로그인</legend>
                <div class="input-wrap">
                  <input type="text" class="input input--md" placeholder="이메일 주소를 입력해 주세요." />
                </div>
                <div class="input-wrap input-wrap--password">
                  <input type="password" id="field2" class="input input--md" placeholder="비밀번호를 입력해 주세요." />
                  <button type="button" class="icon icon--eye" data-toggle-btn="">비밀번호보기</button>
                </div>
              </fieldset>
              <!-- BUTTON -->
              <div class="account__btn">
                <button type="button" class="btn btn--dark btn--xmd">로그인</button>
              </div>
              <div class="btn-text-area">
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text">아이디 찾기</button>
                </div>
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text">비밀번호 찾기</button>
                </div>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- // -->
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
