<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>아이디 찾기 결과 없음 | 로그인 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">로그인</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <div class="account">
              <div class="btn-text-area">
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text" data-dialog-trigger="#uiUserIdSearchResult2" aria-haspopup="dialog">아이디 찾기</button>
                </div>
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text">비밀번호 찾기</button>
                </div>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- // -->
      </main>

      <!-- ---------------------------------------------------------- -->
      <!-- # POPUP # -->
      <!-- ---------------------------------------------------------- -->
      <div role="dialog" class="modal modal--full" id="uiUserIdSearchResult2">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <h1 class="modal__title">아이디(이메일) 찾기</h1>
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <div class="account">
                <!-- 안내문구 -->
                <p class="text text--xmd text-center">가입한 아이디(이메일)가 없습니다.<br />신규 회원가입을 해주세요.</p>
                <!-- EVENT -->
                <div class="account__event">
                  <h2 class="heading heading--5">하이타이 회원가입 혜택</h2>
                  <!-- 쿠폰 -->
                  <div class="event-coupon">
                    <a href="">
                      <img src="../../resources/images/temp/img-coupon1.png" alt="회원가입 1,000 포인트 즉시 적립" />
                    </a>
                    <a href="">
                      <img src="../../resources/images/temp/img-coupon2.png" alt="친구 초대 3,000원 쿠폰 증정" />
                    </a>
                  </div>
                </div>
                <!-- BUTTON -->
                <div class="account__btn">
                  <button type="button" class="btn btn--dark btn--xmd">신규 회원가입</button>
                </div>
                <!-- // -->
              </div>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>
      <!-- ---------------------------------------------------------- -->
    </div>
    <script>
      document.addEventListener('UILoaded', function () {
        var dialog = document.querySelector('#uiUserIdSearchResult2');
        var dialogInstance = HitaiUI.Dialog.get(dialog, true);
        dialogInstance.open();
      });
    </script>
  </body>
</html>
