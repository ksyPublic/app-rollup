<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>이용약관동의 | 회원가입 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">회원가입</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <div class="account">
              <!-- STEP -->
              <div class="step step--basic">
                <ol class="step__list">
                  <li class="step__item" aria-current="step">
                    <span class="hide">1단계 약관동의</span>
                  </li>
                  <li class="step__item">
                    <span class="hide">2단계 휴대폰 인증</span>
                  </li>
                  <li class="step__item">
                    <span class="hide">3단계 회원정보 입력</span>
                  </li>
                </ol>
              </div>
              <!-- TITLE -->
              <div class="account__title">
                <h2 class="heading heading--5">약관동의</h2>
                <p>회원가입을 위해서는 아래 약관 동의가 필요합니다.</p>
              </div>
              <!-- 약관동의 -->
              <div class="label-agree">
                <div>
                  <div class="label label--simple">
                    <label>
                      <input type="checkbox" />
                      <span>서비스 이용약관 (필수)</span>
                    </label>
                  </div>
                  <a href="#none" class="label__link">서비스 이용약관 (필수)</a>
                  <i class="icon icon--text-arrow" aria-hidden="true"></i>
                </div>
                <!-- // -->
                <div>
                  <div class="label label--simple">
                    <label>
                      <input type="checkbox" />
                      <span>개인정보 처리방침 (필수)</span>
                    </label>
                  </div>
                  <a href="#none" class="label__link">개인정보 처리방침 (필수)</a>
                  <i class="icon icon--text-arrow" aria-hidden="true"></i>
                </div>
                <!-- // -->
                <div>
                  <div class="label label--simple">
                    <label>
                      <input type="checkbox" />
                      <span>개인정보 수집 및 이용동의 (필수)</span>
                    </label>
                  </div>
                  <a href="#none" class="label__link">개인정보 수집 및 이용동의 (필수)</a>
                  <i class="icon icon--text-arrow" aria-hidden="true"></i>
                </div>
                <!-- // -->
                <div>
                  <div class="label label--simple">
                    <label>
                      <input type="checkbox" />
                      <span>개인정보 수집 및 이용 동의 (선택)</span>
                    </label>
                  </div>
                  <a href="#none" class="label__link">개인정보 수집 및 이용 동의 (선택)</a>
                  <i class="icon icon--text-arrow" aria-hidden="true"></i>
                </div>
                <!-- // -->
                <div>
                  <div class="label label--simple">
                    <label>
                      <input type="checkbox" />
                      <span>위치기반서비스 이용약관 (선택)</span>
                    </label>
                  </div>
                  <a href="#none" class="label__link">위치기반서비스 이용약관 (선택)</a>
                  <i class="icon icon--text-arrow" aria-hidden="true"></i>
                </div>
                <!-- // -->
                <div>
                  <div class="label">
                    <label>
                      <input type="checkbox" />
                      <span>14세 이상입니다. (필수)</span>
                    </label>
                  </div>
                </div>
                <!-- // -->
                <div>
                  <div class="label">
                    <label>
                      <input type="checkbox" />
                      <span>장기미사용시에도 계정유지 (선택)</span>
                    </label>
                  </div>
                </div>
                <!-- // -->
              </div>
              <div class="label">
                <label>
                  <input type="checkbox" />
                  <span class="text text--xmd ft-500">모든 약관에 동의합니다.</span>
                </label>
              </div>
              <!-- BUTTON -->
              <div class="account__btn">
                <button type="button" class="btn btn--dark btn--xmd">다음</button>
                <button type="button" class="btn btn--dark btn--xmd" disabled>다음</button>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- // -->
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
