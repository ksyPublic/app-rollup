<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>로그인 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <div class="account account--intro">
              <!-- TITLE -->
              <div class="account__title">
                <strong>안녕하세요!<br />하이타이입니다.</strong>
                <p>회원 서비스 이용을 위해 로그인해 주세요.</p>
              </div>
              <!-- LOGIN -->
              <div class="btn-area btn-row btn-area--share">
                <button type="button" class="btn btn--with btn--lg btn--dark">
                  <i class="icon icon--apple" aria-hidden="true"></i>
                  <span><b>Apple</b>&nbsp;로그인</span>
                </button>
                <button type="button" class="btn btn--with btn--lg btn--yellow">
                  <i class="icon icon--kakao" aria-hidden="true"></i>
                  <span><b>카카오톡</b>&nbsp;로그인</span>
                </button>
                <button type="button" class="btn btn--with btn--lg btn--lightdarken">
                  <i class="icon icon--google" aria-hidden="true"></i>
                  <span><b>Google</b>&nbsp;로그인</span>
                </button>
                <button type="button" class="btn btn--with btn--lg btn--primary">
                  <i class="icon icon--mail" aria-hidden="true"></i>
                  <span><b>이메일</b>&nbsp;로그인</span>
                </button>
              </div>
              <!-- JOIN -->
              <div class="account__join">
                <p>회원 가입 시 <strong class="text-primary-100">1000P</strong> 즉시 적립</p>
                <button type="button" class="btn btn--light btn--lg w-100">신규 회원가입</button>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- // -->
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
