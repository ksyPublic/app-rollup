<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>아이디 찾기 결과 | 로그인 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">로그인</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <div class="account">
              <div class="btn-text-area">
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text" data-dialog-trigger="#uiUserIdSearchResult1" aria-haspopup="dialog">아이디 찾기</button>
                </div>
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text">비밀번호 찾기</button>
                </div>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- // -->
      </main>

      <!-- ---------------------------------------------------------- -->
      <!-- # POPUP # -->
      <!-- ---------------------------------------------------------- -->
      <div role="dialog" class="modal modal--full" id="uiUserIdSearchResult1">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <h1 class="modal__title">아이디(이메일) 찾기</h1>
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <div class="account">
                <!-- 안내문구 -->
                <p class="text text--xmd text-center">카카오톡(으)로 가입한 계정이 있습니다.<br />해당 SNS로 로그인해 주세요.</p>
                <p class="text text--xmd text-center">
                  <span class="text-primary-100">qwerty1234@apptube.co.kr</span><br />
                  가입하신 이메일 주소입니다.
                </p>
                <!-- BUTTON -->
                <div class="account__btn">
                  <button type="button" class="btn btn--dark btn--xmd">로그인하러 가기</button>
                </div>
                <!-- // -->
              </div>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>
      <!-- ---------------------------------------------------------- -->
    </div>
    <script>
      document.addEventListener('UILoaded', function () {
        var dialog = document.querySelector('#uiUserIdSearchResult1');
        var dialogInstance = HitaiUI.Dialog.get(dialog, true);
        dialogInstance.open();
      });
    </script>
  </body>
</html>
