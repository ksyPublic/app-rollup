<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>아이디 찾기(휴대전화 번호 인증) | 로그인 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">로그인</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <div class="account">
              <div class="btn-text-area">
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text" data-dialog-trigger="#uiUserIdSearch" aria-haspopup="dialog">아이디 찾기</button>
                </div>
                <div class="btn-text-area__item">
                  <button type="button" class="btn btn--text">비밀번호 찾기</button>
                </div>
              </div>
              <!-- // -->
            </div>
          </div>
        </div>
        <!-- // -->
      </main>

      <!-- ---------------------------------------------------------- -->
      <!-- # POPUP # -->
      <!-- ---------------------------------------------------------- -->
      <div role="dialog" class="modal modal--full" id="uiUserIdSearch">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <h1 class="modal__title">아이디(이메일) 찾기</h1>
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <div class="account">
                <!-- TITLE -->
                <div class="account__title">
                  <h2 class="heading heading--5">휴대폰 인증</h2>
                  <p>회원가입에 기입한 휴대폰 번호를 인증해 주세요.</p>
                </div>
                <!-- FORM -->
                <fieldset class="form">
                  <legend>휴대폰인증</legend>
                  <div class="input-wrap input-wrap--type1">
                    <input type="text" class="input input--md" placeholder="휴대폰 번호를 입력해 주세요." />
                    <button type="button" class="btn btn--primary">인증번호 발송</button>
                  </div>
                  <div class="input-wrap">
                    <input type="text" class="input input--md" placeholder="인증 번호를 입력해 주세요." />
                  </div>
                </fieldset>
                <!-- BUTTON -->
                <div class="account__btn">
                  <button type="button" class="btn btn--dark btn--xmd">이메일 찾기</button>
                </div>
                <!-- // -->
              </div>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>
      <!-- ---------------------------------------------------------- -->
    </div>
    <script>
      document.addEventListener('UILoaded', function () {
        var dialog = document.querySelector('#uiUserIdSearch');
        var dialogInstance = HitaiUI.Dialog.get(dialog, true);
        dialogInstance.open();
      });
    </script>
  </body>
</html>
