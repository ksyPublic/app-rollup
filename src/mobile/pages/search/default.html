<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>메인 검색 화면 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">검색</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content pb-5">
          <div class="l-row">
            <!-- SEARCH -->
            <div class="search-form">
              <button type="button" class="search-form__button">
                <i class="icon icon--search" aria-hidden="true"></i>
              </button>
              <input type="text" class="search-form__input" placeholder="주소, 지하철역, 지역, 제휴점으로 검색해 보세요." />
            </div>

            <!-- LIST -->
            <div class="search-result">
              <!-- 추천검색어 -->
              <div class="search-word">
                <em class="search-word__title">추천 검색어</em>
                <ul class="search-word__list search-word__list--recommend">
                  <!-- // -->
                  <li class="search-word__item">
                    <a role="button" class="btn btn--text btn--text-md">
                      <i class="icon icon--shop" aria-hidden="true"></i>
                      <em>리얼타이</em>
                    </a>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a role="button" class="btn btn--text btn--text-md">
                      <i class="icon icon--shop" aria-hidden="true"></i>
                      <em>리얼타이</em>
                    </a>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a role="button" class="btn btn--text btn--text-md">
                      <i class="icon icon--subway" aria-hidden="true"></i>
                      <em>가산역</em>
                    </a>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a role="button" class="btn btn--text btn--text-md">
                      <i class="icon icon--pin" aria-hidden="true"></i>
                      <em>청담</em>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- 최근검색어 -->
              <div class="search-word">
                <em class="search-word__title">최근 검색어</em>
                <span class="search-word__side">
                  <button type="button" class="btn btn--text btn--text-under">전체삭제</button>
                </span>
                <ul class="search-word__list">
                  <!-- // -->
                  <li class="search-word__item">
                    <a href="" class="search-word__anchor">리얼타이</a>
                    <button class="btn btn--icon" aria-label="삭제">
                      <i class="icon icon--remove" aria-hidden="true"></i>
                    </button>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a href="" class="search-word__anchor">청담힐링타이</a>
                    <button class="btn btn--icon" aria-label="삭제">
                      <i class="icon icon--remove" aria-hidden="true"></i>
                    </button>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a href="" class="search-word__anchor">청담</a>
                    <button class="btn btn--icon" aria-label="삭제">
                      <i class="icon icon--remove" aria-hidden="true"></i>
                    </button>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a href="" class="search-word__anchor">구로디지털</a>
                    <button class="btn btn--icon" aria-label="삭제">
                      <i class="icon icon--remove" aria-hidden="true"></i>
                    </button>
                  </li>
                  <!-- // -->
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- // -->
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
