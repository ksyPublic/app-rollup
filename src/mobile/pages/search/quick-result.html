<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>빠른검색 결과 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">검색</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content pb-5">
          <div class="l-row">
            <!-- SEARCH -->
            <div class="search-form">
              <button type="button" class="search-form__button">
                <i class="icon icon--search" aria-hidden="true"></i>
              </button>
              <input type="text" class="search-form__input" placeholder="주소, 지하철역, 지역, 제휴점으로 검색해 보세요." />
            </div>

            <!-- RESULT -->
            <div class="search-result">
              <div class="search-word">
                <ul class="search-word__list search-word__list--recommend">
                  <!-- // -->
                  <li class="search-word__item">
                    <a role="button" class="btn btn--text btn--text-md">
                      <i class="icon icon--shop" aria-hidden="true"></i>
                      <em>리얼타이</em>
                    </a>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a role="button" class="btn btn--text btn--text-md">
                      <i class="icon icon--subway" aria-hidden="true"></i>
                      <em>가산역</em>
                    </a>
                  </li>
                  <!-- // -->
                  <li class="search-word__item">
                    <a role="button" class="btn btn--text btn--text-md">
                      <i class="icon icon--pin" aria-hidden="true"></i>
                      <em>청담</em>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- // -->
          </div>
        </div>
        <!-- // -->
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
