<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>포인트 검색 필터 | 내 포인트 | 내 정보 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">내 포인트</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row">
            <br /><br /><br />
            <button type="button" data-dialog-trigger="#uiFilterSearch2" aria-haspopup="dialog">
              <span>필터</span>
            </button>
          </div>
        </div>
        <!-- // -->
      </main>

      <!-- ---------------------------------------------------------- -->
      <!-- # POPUP # -->
      <!-- ---------------------------------------------------------- -->
      <div role="dialog" class="modal modal--bottom" id="uiFilterSearch2">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <section>
            <!-- [HEADER] -->
            <header class="modal__header">
              <h1 class="modal__title">필터</h1>
              <button type="button" class="modal__btn-close" data-dialog-close>팝업 닫기</button>
            </header>
            <!-- [CONTENT] -->
            <div class="modal__body">
              <fieldset>
                <legend>필터검색</legend>
                <h2 class="heading heading--4 mt-0">조회기간</h2>
                <div class="label label--round label--horizontal label--horizontal-col4">
                  <label><input type="checkbox" /><span>1개월</span></label>
                  <label><input type="checkbox" checked /><span>3개월</span></label>
                  <label><input type="checkbox" /><span>6개월</span></label>
                  <label><input type="checkbox" /><span>7개월</span></label>
                  <label><input type="checkbox" /><span>1년</span></label>
                </div>
              </fieldset>
            </div>
            <!-- [BTN] -->
            <div class="modal__footer">
              <button type="button" class="btn btn--xmd btn--gray">초기화</button>
              <button type="button" class="btn btn--xmd btn--primary">필터적용</button>
            </div>
            <!-- [//] -->
          </section>
        </div>
      </div>
      <!-- ---------------------------------------------------------- -->
    </div>
    <script>
      document.addEventListener('UILoaded', function () {
        var dialog = document.querySelector('#uiFilterSearch2');
        var dialogInstance = HitaiUI.Dialog.get(dialog, true);
        dialogInstance.open();
      });
    </script>
  </body>
</html>
