<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>내 정보 | 알림 | 앱 기본 설정 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">설정</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <div class="content">
          <div class="l-row l-row--lg">
            <div class="alarm">
              <ul class="list-group list-group--box">
                <li class="list-group__item">
                  <a href="" class="list-group__anchor list-group__anchor--arrow">
                    <span class="list-group__title">알림 설정</span>
                    <span class="list-group__sub1">
                      하이타이에서 보내는 이벤트, 업데이트 정보 또는 광고 동의<br />
                      알림, 이메일, SMS를 설정합니다.
                    </span>
                  </a>
                </li>
                <li class="list-group__item">
                  <a href="" class="list-group__anchor list-group__anchor--arrow">
                    <span class="list-group__title">접근권한설정</span>
                  </a>
                </li>
                <li class="list-group__item">
                  <span class="list-group__title">최근 본 제휴점 저장</span>
                  <div class="list-group__side label label--switch">
                    <label for="rad2">
                      <input type="checkbox" id="rad2" name="rad2" />
                      <span class="switch" aria-label="최근 본 제휴점 저장"></span>
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
