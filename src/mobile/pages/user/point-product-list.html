<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>내 정보 | 내 포인트 | 포인트 사용 상품 목록 조회 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">포인트 사용</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <div class="content">
          <div class="l-row">
            <div class="point">
              <div class="point__head">
                <span class="point__info">
                  <strong class="point__name">내 포인트</strong>
                  <div class="point__price">
                    <i class="icon icon--point-primary" aria-hidden="true"></i>
                    <strong class="text-primary-100">30,000</strong>
                  </div>
                </span>
                <button type="button" class="point__btn btn btn--light btn--xsm btn--brn">쿠폰 신청현황</button>
              </div>
              <div class="point__content">
                <div class="point__item">
                  <span class="point__text">버거킹 와퍼주니어세트</span>
                  <div class="point__price">
                    <i class="icon icon--point-primary-ssm" aria-hidden="true"></i>
                    <strong class="text-primary-100">6,000</strong>
                  </div>

                  <div class="point__img">
                    <img src="../../resources/images/temp/point-product1.png" alt="샘플이미지" />
                  </div>

                  <button type="button" class="btn btn--dark btn--md w-100 btn--round">신청하기</button>
                </div>
                <div class="point__item">
                  <span class="point__text">교촌치킨 허니 오리지널</span>
                  <div class="point__price">
                    <i class="icon icon--point-primary-ssm" aria-hidden="true"></i>
                    <strong class="text-primary-100">22,500</strong>
                  </div>

                  <div class="point__img">
                    <img src="../../resources/images/temp/point-product2.png" alt="샘플이미지" />
                  </div>

                  <button type="button" class="btn btn--dark btn--md w-100 btn--round">신청하기</button>
                </div>
                <div class="point__item">
                  <span class="point__text">투썸플레이스 아메리카노R</span>
                  <div class="point__price">
                    <i class="icon icon--point-primary-ssm" aria-hidden="true"></i>
                    <strong class="text-primary-100">4,500</strong>
                  </div>

                  <div class="point__img">
                    <img src="../../resources/images/temp/point-product3.png" alt="샘플이미지" />
                  </div>

                  <button type="button" class="btn btn--dark btn--md w-100 btn--round">신청하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
