<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>내 정보 | 내 정보 | 무료쿠폰 사용 하기 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">무료이용권</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <div class="content">
          <div class="l-row">
            <div class="use-coupon">
              <div class="coupon__item coupon__item--type2">
                <div class="coupon__description">
                  <div class="coupon__text">
                    <div class="coupon__name">타이 60분 1인 무료이용권</div>
                    <div class="coupon__description-subtext">사용 가능 제휴점 : <b>가산 인타이</b></div>
                  </div>
                </div>
                <div class="coupon__bottom">
                  <div class="coupon__foot">
                    <div class="coupon__validity">
                      <span class="hide">유효기간</span>
                      <span class="coupon__validity-date">2022.12.25 ~ 2023.01.31</span>
                      사용기한 30일 남음
                    </div>
                    <div class="coupon__info">
                      <dl class="text-list text-list--bullet1">
                        <dt class="text-list__title">사용 조건</dt>
                        <dd class="text-list__item">사전 예약 필수입니다.</dd>
                        <dd class="text-list__item">평일 오전 10시 ~ 오후 5시 까지 사용하실 수 있습니다.</dd>
                        <dd class="text-list__item">제휴점 사정에 의해 사용이 제한될 수 있습니다.</dd>
                        <dd class="text-list__item">무료이용권 사용에 문제가 있을 시, 1668-4522번으로 연락주세요.</dd>
                      </dl>
                    </div>
                  </div>
                </div>
              </div>
              <div class="use-coupon__btn">
                <button class="btn btn--primary btn--xmd w-100">무료이용권 사용</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
