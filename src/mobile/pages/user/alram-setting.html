<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>내 정보 | 설정 | 푸쉬 알림 설정 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>
  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header">
        <!-- BACK BUTTON -->
        <button type="button" class="header__back btn btn--icon">
          <span class="hide">뒤로가기</span>
          <i class="icon icon--back" aria-hidden="true"></i>
        </button>
        <!-- TITLE -->
        <h1 class="header__title">설정</h1>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <div class="content">
          <div class="l-row l-row--lg">
            <div class="alarm">
              <ul class="list-group list-group--box">
                <li class="list-group__item">
                  <div class="list-group__description">
                    <span class="list-group__title">휴대전화 푸시 알림</span>
                    <span class="list-group__sub1">
                      하이타이에서 보내는 이벤트/업데이트 정보 또는<br />
                      광고 동의 알림을 수신합니다.
                    </span>
                  </div>
                  <div class="list-group__side label label--switch">
                    <label for="rad1">
                      <input type="checkbox" id="rad1" name="rad1" checked />
                      <span class="switch" aria-label="휴대전화 푸시 알림 설정"></span>
                    </label>
                  </div>
                </li>
                <li class="list-group__item">
                  <span class="list-group__title">이메일 수신</span>
                  <div class="list-group__side label label--switch">
                    <label for="rad2">
                      <input type="checkbox" id="rad2" name="rad2" checked />
                      <span class="switch" aria-label="이메일 수신 설정"></span>
                    </label>
                  </div>
                </li>
                <li class="list-group__item">
                  <span class="list-group__title">최근 본 제휴점 저장</span>
                  <div class="list-group__side label label--switch">
                    <label for="rad3">
                      <input type="checkbox" id="rad3" name="rad3" />
                      <span class="switch" aria-label="최근 본 제휴점 저장 설정"></span>
                    </label>
                  </div>
                </li>
                <li class="list-group__item">
                  <div class="list-group__description">
                    <span class="list-group__title">위치 정보 이용약관 동의(선택)</span>
                    <span class="list-group__sub1"> 위치기반 서비스(내주변 업체 검색 등)을 이용하시려면 위치정보 이용약관 동의가 필요합니다. </span>
                  </div>
                  <div class="list-group__side label label--switch">
                    <label for="rad4">
                      <input type="checkbox" id="rad4" name="rad4" checked />
                      <span class="switch" aria-label="위치 정보 이용약관 동의(선택)"></span>
                    </label>
                  </div>
                </li>
                <li class="list-group__item">
                  <div class="list-group__description">
                    <span class="list-group__title">개인정보 수집 및 이용 동의(선택)</span>
                    <span class="list-group__sub1"> 서비스 혜택 등의 정보를 제공하기 위한 개인 정보를 수집 활용에 동의가 필요합니다. </span>
                  </div>
                  <div class="list-group__side label label--switch">
                    <label for="rad5">
                      <input type="checkbox" id="rad5" name="rad5" />
                      <span class="switch" aria-label="개인정보 수집 및 이용 동의(선택)"></span>
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
