<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>지도보기 내주변 제휴점 목록 조회 | 내주변 - hitai</title>
    <include src="../_include/head.html"></include>
  </head>

  <body>
    <div id="wrapper">
      <!-- ---------------------------------------------------------- -->
      <!-- # HEADER # -->
      <!-- ---------------------------------------------------------- -->
      <header id="header" class="header" data-bar="map">
        <!-- TITLE -->
        <h1 class="header__title">
          <i class="icon icon--near" aria-hidden="true"></i>
          서울시 구로구 디지털로21
        </h1>
        <!-- SIDE -->
        <div class="header__side">
          <!-- SIDE -->
          <!-- <button type="button" class="btn btn--icon btn--filter">
            <i class="icon icon--filter" aria-hidden="true"></i>
            <span class="num"></span>
          </button> -->
          <button type="button" class="btn btn--icon btn--filter is-active">
            <i class="icon icon--filter" aria-hidden="true"></i>
            <span class="num">14</span>
          </button>
          <button type="button" class="btn btn--icon">
            <i class="icon icon--search" aria-hidden="true"></i>
          </button>
        </div>
      </header>

      <!-- ---------------------------------------------------------- -->
      <!-- # CONTAINER # -->
      <!-- ---------------------------------------------------------- -->
      <main id="container">
        <!-- CONTENT -->
        <div class="content">
          <div class="l-row l-row--lg">
            <!-- 지도 -->
            <div class="map-wrap" style="background: #eee">
              <!-- // -->
              지도영역
              <span class="map__pin" style="top: 50px; left: 50px"></span>

              <!-- 버튼 -->
              <div class="map__btn">
                <button type="button" class="btn btn--with btn--md btn--dark">
                  <i class="icon icon--list" aria-hidden="true"></i>
                  <span>목록</span>
                </button>
              </div>
              <!-- 영업점 -->
              <div class="l-map">
                <div class="store-list store-list--vertical">
                  <div class="store-list__item">
                    <a href="" class="store-list__anchor">
                      <span class="badges-type2 c1">타임할인 최대 3,000원 선착순</span>
                      <div class="store-list__img">
                        <img src="../../resources/images/temp/image2@2x.png" alt="구로디지털 하이타이 마사지" />
                      </div>
                      <div class="store-list__con">
                        <!-- 할인정보 -->
                        <div class="store-list__label">
                          <em class="badges badges--sm badges--c1">타임할인</em>
                          <em class="badges badges--sm badges--c2">스탬프</em>
                          <em class="badges badges--sm badges--c3 badges--hipass">
                            <span>하이패스</span>
                          </em>
                          <em class="badges badges--sm badges--c4">이벤트</em>
                        </div>
                        <!-- 영업점명 -->
                        <strong class="store-list__title">구로디지털 하이타이 마사지</strong>
                        <!-- 영업점 정보 -->
                        <div class="store-util">
                          <span class="store-util__item"><span class="hide">평점</span><i class="icon icon--star" aria-hidden="true"></i><em class="store-util__text">9.3(30)</em></span>
                          <span class="store-util__item"><span class="hide">좋아요</span><i class="icon icon--like" aria-hidden="true"></i><em class="store-util__text">3758</em></span>
                          <span class="store-util__item"><span class="hide">거리</span><i class="icon icon--distance" aria-hidden="true"></i><em class="store-util__text">375m</em></span>
                        </div>
                        <!-- 영업점 가격정보 -->
                        <div class="store-list__info">
                          <ul class="info-price">
                            <!-- // -->
                            <li class="info-price__item">
                              <em class="info-price__title">타이 관리 - 60분</em>
                              <div class="info-price__con">
                                <span class="info-price__text1"> <span class="hide">기존가</span>000,000<span class="info-price__unit">원</span> </span>
                                <span class="info-price__text2">
                                  <span class="hide">할인가</span><em>50%</em>
                                  <strong class="text-sub-100">000,000<span class="info-price__unit">원</span></strong>
                                </span>
                              </div>
                            </li>
                            <!-- // -->
                          </ul>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // -->
      </main>

      <!-- ---------------------------------------------------------- -->
      <!-- # NAV BAR # -->
      <!-- ---------------------------------------------------------- -->
      <nav id="navBar">
        <ul class="nav-bar">
          <li class="nav-bar__item">
            <a href="" class="nav-bar__anchor">홈</a>
          </li>
          <li class="nav-bar__item">
            <a href="" class="nav-bar__anchor">지역</a>
          </li>
          <li class="nav-bar__item">
            <a href="" class="nav-bar__anchor" aria-current="page">내주변</a>
          </li>
          <li class="nav-bar__item">
            <a href="" class="nav-bar__anchor">내예약<em class="icon icon--new">new</em> </a>
          </li>
          <li class="nav-bar__item">
            <a href="" class="nav-bar__anchor">내정보<em class="icon icon--new">new</em> </a>
          </li>
        </ul>
      </nav>
      <!-- ---------------------------------------------------------- -->
    </div>
  </body>
</html>
