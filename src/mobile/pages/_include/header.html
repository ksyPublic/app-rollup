<header id="header" class="header">
  <!-- BACK BUTTON -->
  <button type="button" class="header__back btn btn--icon">
    <span class="hide">뒤로가기</span>
    <i class="icon icon--back" aria-hidden="true"></i>
  </button>
  <!-- TITLE -->
  <h1 class="header__title">@@title</h1>
  <!-- SIDE -->
  <div class="header__side">
    <button type="button" class="btn btn--icon">
      <span class="hide">공유하기</span>
      <i class="icon icon--basic-share" aria-hidden="true"></i>
    </button>
    <div class="label label--like">
      <label>
        <input type="checkbox" />
        <span>좋아요</span>
      </label>
    </div>
    <button type="button" class="btn btn--text btn--text-under">전체삭제</button>
  </div>
</header>
